<!DOCTYPE html>
<html>
<head>
    <title>Khati USSD Demo</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 0 auto; padding: 20px; background: #333; color: white; }
        .phone { background: black; border-radius: 20px; padding: 20px; }
        .screen { background: #f0f0f0; color: black; height: 400px; padding: 15px; border-radius: 10px; font-family: monospace; }
        .input { width: 100%; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="phone">
        <h3 style="text-align: center; color: white;">ðŸ“ž USSD Simulator</h3>
        <div class="screen" id="screen">
            Welcome to Khati Eswatini:<br>
            1. Transport Services<br>
            2. Business Licenses<br>
            3. Utility Bills<br>
            <br>
            Enter choice:
        </div>
        <input type="text" class="input" id="ussdInput" placeholder="Enter USSD input..." onkeypress="handleUSSD(event)">
    </div>

    <script>
        function handleUSSD(e) {
            if (e.key === 'Enter') {
                const input = document.getElementById('ussdInput');
                const value = input.value;
                
                fetch('/api/ussd', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ input: value })
                })
                .then(r => r.json())
                .then(data => {
                    document.getElementById('screen').innerHTML = data.message.replace(/\\n/g, '<br>');
                    input.value = '';
                });
            }
        }
    </script>
</body>
</html>
